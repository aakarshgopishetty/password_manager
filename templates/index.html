<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Password Manager</title>
    <style>
        h1{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Password Strength Checker and Generator</h1>

    <form method="POST" action="{% url 'process_data' %}">
        {% csrf_token %}
        <label for="user_input">Enter a password to check strength:</label><br><br>
        <input type="text" id="user_input" name="user_input">
        <button type="submit">Check Strength</button>
    </form>
    <br><br>
    <form method="POST" action="{% url 'process_data' %}">
        {% csrf_token %}
        <input type="hidden" name="user_input" value="generate">
        <button type="submit">Generate Password</button>
    </form>

    {% if generated_password %}
        <p>Generated Password: {{ generated_password }}</p>
    {% endif %}

    {% if password_strength %}
        <p>Password Strength: {{ password_strength }}</p>
    {% endif %}
</body>
</html>
