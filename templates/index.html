<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Password Manager</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Password Manager</h2>

            <form method="POST" action="{% url 'process_data' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="user_input" class="form-label">Enter a password to check strength:</label>
                    <input type="text" id="user_input" name="user_input" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Check Strength</button>
            </form>

            <hr>

            <form method="POST" action="{% url 'process_data' %}">
                {% csrf_token %}
                <input type="hidden" name="user_input" value="generate">
                <button type="submit" class="btn btn-success w-100">Generate Password</button>
            </form>

            {% if generated_password %}
                <div class="alert alert-info mt-3">
                    <strong>Generated Password:</strong> {{ generated_password }}
                </div>
            {% endif %}

            {% if password_strength %}
                <div class="alert alert-warning mt-3">
                    <strong>Password Strength:</strong> {{ password_strength }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
